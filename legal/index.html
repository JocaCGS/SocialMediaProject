<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
div {
width: 100px;
height: 100px;
background-color: black;
position: relative;
animation-name: cores;
animation-duration: 4s;
animation-direction: foward;
animation-iteration-count: infinite;
float: right;
}
@keyframes cores {
0% {background-color: black; right:0px;}
50% {background-color: brown; right:200px; transform: rotate(-180deg);}
100% {background-color: beige; right :0px;}
}
</style>
</head>
<body>
<h1>Animação CSS</h1>
<div></div>
</body>
</html>
